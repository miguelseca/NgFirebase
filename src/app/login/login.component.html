
<div class="login">

  <h2>Sign In</h2>

  <div id="firebaseui-auth-container" class="auth-container">


    <button mat-raised-button class="upload-btn" color="primary" (click)="onLogin()">Login</button>
    
    <button mat-raised-button class="upload-btn" color="primary" (click)="onRegister()">Register</button>

    <button mat-raised-button color="accent" (click)="onLoginWithGoogle()">LoginWithGoogle</button>
    



  </div>

</div>
